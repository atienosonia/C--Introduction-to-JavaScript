<!DOCTYPE html>
<html>
    <head>
       <title>basic functions in Javascript</title> 
    </head>
    <body>
        <button onclick = "myfunction(10, 12)">Execute JS Function</button>
        <script>
            function myfunction(x, y)
            {
                if (y === undefined)
            {
                y = 2;
            }
            document.write(x*y);
            }
        </script>
    </body>
</html>
