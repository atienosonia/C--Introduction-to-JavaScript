<!DOCTYPE html>
<html>
    <body>
        <p>a function can access variables defined inside the function: </p>
        <button type = "button" onclick = "myFuction()"> Click Me</button>
        <p id = "demo"></p>
        <p id = "demo1"></p>
        <script>
            var b = 5; // global variable
            function myFuction()
        {
            var a = 4;
            document.getElementById("demo").innerHTML = b * a
        }
        document.getElementById("demo1").innerHTML = a; // this will cause an error because 'a' is not defined outside the function
        document.getElementById("demo1").innerHTML = b; // this will work because 'b' is a global variable
        </script>
    </body>
</html>
