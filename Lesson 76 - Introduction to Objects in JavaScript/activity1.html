<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects and its Properties</h2>
        <p>There tow different ways to access an object property </p>
        <p>You can use .property or ["property"].</p>
        <p id = "demo"></p>
        <script>
            // create an object
            var person = {
                firstname: "Ali",
                age:20
            };
            // display some data from the objects
            document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old.";
        </script>
    </body>
</html>
